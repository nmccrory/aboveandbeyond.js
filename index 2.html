 <html>
<head>
	<title>Javascript Demo</title>
	<style>
		body {
			background-color:black;
			font-family: monospace;
			color:white;
			font-size:50px;
			text-align: center;
			margin-top:20%;
		}

		#magic{
			color: #777;
			border-right: 1px solid #777;
			padding-right: 7px;
			display: inline;
		}
	</style>
</head>
<body>

	White is <div id="magic"></div>

	<script>

		var words = ["alive", "free", "manipulative", "deceptive", "Heisenburg"],
			el = document.getElementById('magic'),
			word_counter = 0,
			character_counter = 0;

		function updateText()
		{
			if(words[word_counter][character_counter] == ' '){
				el.innerHTML+= "&nbsp";
				character_counter++;
			}else{
				el.innerHTML = el.innerHTML+words[word_counter][character_counter++];
			}
			
			if(character_counter-1 == words[word_counter].length)
			{
				word_counter++; 	//choose a different word
				character_counter = 0;	//start over with the first character of the word
				el.innerHTML = '';  //set the html to be blank
			}
		}

		setInterval(updateText,300);

	</script>

</body>

</html>
